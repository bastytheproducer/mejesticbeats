<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Beat Venta</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>

</head>
<body>
    <div class="container">
        <div class="checkout-form">
            <div class="logo">
                <h1>MAJESTIC BEATS</h1>
            </div>
            <h2>Finalizar Compra</h2>

            <div class="order-summary">
                <h3>Resumen de la Orden</h3>
                <div class="beat-info">
                    <img id="beat-image" src="" alt="Beat" class="beat-thumb">
                    <div class="beat-details">
                        <h4 id="beat-title">Beat</h4>
                        <p id="beat-genre">G√©nero</p>
                        <p class="price" id="beat-price">$0</p>
                    </div>
                </div>
            </div>

            <form id="paymentForm">
                <div class="payment-section">
                    <h3>Informaci√≥n de Pago</h3>

                    <div class="payment-methods">
                        <label class="payment-method">
                            <input type="radio" name="paymentMethod" value="mercadoPago" checked>
                            <span class="method-icon">üí≥</span>
                            <span>Mercado Pago</span>
                        </label>
                        <label class="payment-method">
                            <input type="radio" name="paymentMethod" value="transbank">
                            <span class="method-icon">üè¶</span>
                            <span>Transbank</span>
                        </label>
                    </div>

                    <div id="mercadoPagoFields" style="display: block;">
                        <div id="wallet_container"></div>
                    </div>

                </div>

                <div class="terms">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>Acepto los <a href="#" onclick="showTerms()">t√©rminos y condiciones</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">Pagar</button>
            </form>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
