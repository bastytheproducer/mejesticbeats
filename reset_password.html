<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Beat Venta</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <h1>MAJESTIC BEATS</h1>
            </div>
            <h2>Restablecer Contraseña</h2>
            <p>Ingresa la clave temporal que recibiste por email y tu nueva contraseña</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="tempPassword">Clave Temporal</label>
                    <input type="text" id="tempPassword" name="tempPassword" required maxlength="9">
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmNewPassword')">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Restablecer Contraseña</button>
            </form>

            <div class="links">
                <a href="login.html">Volver al Inicio de Sesión</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        // Manejar el formulario de restablecimiento
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const tempPassword = document.getElementById('tempPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            if (newPassword.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres.');
                return;
            }

            // Enviar datos al servidor
            fetch('/api/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    temp_password: tempPassword,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Contraseña restablecida exitosamente. Ahora puedes iniciar sesión.');
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error al restablecer contraseña:', error);
                alert('Error de conexión. Inténtalo de nuevo.');
            });
        });
    </script>
</body>
</html>
