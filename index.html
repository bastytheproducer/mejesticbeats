<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJESTIC BEATS - Tienda de Beats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MAJESTIC BEATS</h1>
            <p>Tu tienda de beats exclusivos</p>
        </header>
        <main>
            <div class="track-list" id="track-list">
                <!-- Los beats se cargar√°n din√°micamente desde la API -->
            </div>
            <div class="player">
                <div class="now-playing">
                    <img id="current-art" src="https://via.placeholder.com/200x200/333/fff?text=Now+Playing" alt="Now Playing">
                    <div class="track-details">
                        <h4 id="current-title">Selecciona un beat</h4>
                        <p id="current-genre">-</p>
                    </div>
                </div>
                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <div id="waveform-container">
                            <canvas id="waveform-canvas" width="600" height="60"></canvas>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="scrubber-container">
                        <div id="progress-bar" class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-thumb"></div>
                        </div>
                    </div>
                    <div class="volume-container">
                        <button id="mute-btn" class="volume-icon">üîä</button>
                        <input type="range" id="volume-bar" min="0" max="1" value="1" step="0.01">
                    </div>
                <div class="player-controls">
                    <button id="prev-btn">‚èÆ</button>
                    <button id="play-pause-btn">‚ñ∂</button>
                    <button id="next-btn">‚è≠</button>
                    <button id="buy-current-btn" class="buy-btn">Comprar Este Beat</button>
                </div>
                <audio id="audio-player"></audio>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
